    <!-- La foto de Pumpkin -->
    <img id="pumpkin" src="../app/img/imagenes-login/tecnologia-pumpkin.png" alt="Logo Pumpkin">

    <!-- Para los datos -->
    <div id="formularioMobil">
    <form action="app/index.html" method="post" onsubmit="enviar(event)" id="formKey">
        <label for="inputUser"></label>
        <input type="text" id="inputUser" placeholder="Usuario" name="Usuario" required><br>
        <label for="inputKey"></label>
        <input type="password" id="inputKey" placeholder="Contraseña" name="Contraseña" required>

        <!-- Para enviar los datos -->
    <script>
        function enviar(evento) {
            evento.preventDefault();
    
            fetch('api/v1.0/modelos/sesion', {
                method : 'post',
                body : new FormData(document.getElementById('formKey'))
            }).then(function (respuesta) {
                if (respuesta.status == 200){
                    location.href = './app';
                } else {
    
                }
            });
        }
        
    </script>

    <!-- El botón de envio -->
    <div id="centrarboton">
        <button id="botonMobil" type="submit"> <p id="login">LOGIN</p></button>
    </div>
